    <!-- Add the Payram API Host configuration here -->
    <div class="api-host-container">
        <label for="payramApiHost">Payram API Host:</label>
        <input type="text" id="payramApiHost" name="payramApiHost" value="http://localhost:2357">
        <button type="button" id="defaultApiHost">Default</button>
        <button type="button" id="saveApiHost">Save</button>
    </div>

    <script>
        // Function to load the saved API host from local storage
        function loadSavedApiHost() {
            const savedHost = localStorage.getItem('payramApiHost');
            if (savedHost) {
                document.getElementById('payramApiHost').value = savedHost;
            } else {
                document.getElementById('payramApiHost').value = 'http://localhost:2357'; // Default value
            }
        }

        // Set up event listeners
        window.addEventListener('load', loadSavedApiHost);
        document.getElementById('defaultApiHost').addEventListener('click', function() {
            document.getElementById('payramApiHost').value = 'http://localhost:2357';
        });
        document.getElementById('saveApiHost').addEventListener('click', function() {
            const apiHostValue = document.getElementById('payramApiHost').value;
            localStorage.setItem('payramApiHost', apiHostValue);
        });
    </script>
</body>
